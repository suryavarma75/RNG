<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTG</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body class="flex">
    <h2>Random Team Generator</h2>
    <div class="display-data flex">
        <button id="editor-button" onclick="editMembers()">Click to edit and see members</button>
        <div class="members flex">
            <button onclick="editMembers()">Done</button> 
            <br> 
        </div>
    </div>
    <div class="input flex" >
        <label for="numTeams">Enter the number of teams</label>
        <input type="number" id="numTeams" name="numTeams" placeholder="Enter number of teams" min="1" required>
        <button onclick="generate()">Generate</button>
    </div>
    <div class="teams flex">
        <div class="lists flex">

        </div>
        <button class="gagain" onclick="gagain()">Generate Again</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
